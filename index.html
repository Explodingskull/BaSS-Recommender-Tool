<!DOCTYPE html>
<html>
<head>
    <title>HESS Recommender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">HESS Recommender</h1>
        <form method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="total_energy" class="form-label">Total Energy Requirement (kWh)</label>
                <input type="number" step="any" class="form-control" id="total_energy" name="total_energy" required>
            </div>
            <div class="mb-3">
                <label for="total_power" class="form-label">Total Power Requirement (kW)</label>
                <input type="number" step="any" class="form-control" id="total_power" name="total_power" required>
            </div>
            <div class="mb-3">
                <label for="cut_parameter" class="form-label">Cut Parameter (0 to 1)</label>
                <input type="number" step="0.01" min="0" max="1" class="form-control" id="cut_parameter" name="cut_parameter" required>
            </div>
            <div class="mb-3">
                <label for="power_csv" class="form-label">Upload Power Signal CSV (Optional)</label>
                <input type="file" class="form-control" id="power_csv" name="power_csv" accept=".csv">
                <div class="form-text">Either a 1-column (power only) or 2-column (time,power) CSV.</div>
            </div>
            <button type="submit" class="btn btn-primary">Find Suitable Hybrids</button>
        </form>
    </div>
</body>
</html>
